name: digital_academy_store
description: A modern e-commerce platform for digital learning content and courses.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.1.1
  
  # UI Components and Animations
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  flutter_staggered_grid_view: ^0.7.0
  smooth_page_indicator: ^1.1.0
  
  # Video Player (for course previews)
  video_player: ^2.8.1
  chewie: ^1.7.4
  
  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/videos/
    
